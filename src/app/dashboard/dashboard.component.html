<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">

    <h1>CategorÃ­as</h1>
    <app-categories
      [categories]="categories"
      [tasks]="tasks"
      (filterCategory)="filterTasksByCategory($event)"
      (addCategory)="addCategory($event)"
      (removeCategory)="removeCategory($event)"
      (editCategory)="editCategory($event)">
    </app-categories>
    
    <h1>Tareas</h1>
    <app-tasks 
      *ngIf="showTask"
      [tasks]="filteredTasks"
      [categories]="categories"
      (toggleTask)="toggleTaskCompletion($event)" 
      (removeTask)="removeTask($event)" 
      (addTask)="addTask($event.title, $event.categoryId)"
      (editTask)="editTask($event)">
    </app-tasks>

  </div>
</ion-content>
